<!--
src
Указывает путь к воспроизводимому аудиофайлу.

muted
Выключает аудиодорожку

autoplay
Аудио начинает воспроизводиться автоматически после загрузки страницы.*

controls
Добавляет панель управления к аудиофайлу.

loop
Повторяет воспроизведение аудио с начала после его завершения.

preload
Используется для загрузки аудио вместе с загрузкой веб-страницы.

Этот атрибут предназначен для того, 
чтобы дать контролировать загрузку медиафайла. 
Он может иметь одно из следующих значений:
- none: указывает, что видео не должно быть предварительно загружено.
- metadata: указывает, что предварительно загружаются метаданные аудио 
	(например, длина).
- auto: указывает, что весь аудиофайл может быть загружен, 
	даже если пользователь не должен его использовать.
- пустая строка: синоним значения auto.

Если не задано, значение атрибута определяется браузером 
по умолчанию (то есть, каждый браузер имеет по умолчанию 
значение данного атрибута). 
Спецификация рекомендует использовать metadata.
 -->

<!--
src
Указывает путь к воспроизводимому видеоролику.

width
Задает ширину области для воспроизведения видеоролика.

height 
Задает высоту области для воспроизведения видеоролика.

muted
Выключает аудиодорожку

autoplay
Видео начинает воспроизводиться автоматически после загрузки страницы.*
Для некоторых браузеров (таких, как Chrome) обязательно прописывать muted для автоматического воспроизведения,
так как автоматичесое воспроизведение со звуком нарушает политику компании

controls
Добавляет панель управления к видеоролику.

loop
Повторяет воспроизведение видео с начала после его завершения.

poster
Указывает адрес картинки, которая будет отображаться, 
пока видео не доступно или не воспроизводится.

preload
Используется для загрузки видео вместе с загрузкой веб-страницы.

Этот атрибут предназначен для того, 
чтобы дать контролировать загрузку медиафайла. 
Он может иметь одно из следующих значений:
- none: указывает, что видео не должно быть предварительно загружено.
- metadata: указывает, что предварительно загружаются метаданные видео 
	(например, длина).
- auto: указывает, что весь видеофайл может быть загружен, 
	даже если пользователь не должен его использовать.
- пустая строка: синоним значения auto.

Если не задано, значение атрибута определяется браузером 
по умолчанию (то есть, каждый браузер имеет по умолчанию 
значение данного атрибута). 
Спецификация рекомендует использовать metadata.
 -->
